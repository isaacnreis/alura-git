<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" type="text/css" href="estilos/reset.css">
	<link rel="stylesheet" href="estilos/style.css">
	<link rel="stylesheet" type="text/css" href="estilos/contato.css">
	<link rel="stylesheet" type="text/css" href="estilos/responsivo.css">

</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="formulario">
		<section class="conteudo-formulario">
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" id="radio-email" name="contato" value="email">Email</label>

					<label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefone">Telefone</label>

					<label for="radio-wpp"><input type="radio" id="radio-wpp" name="contato" value="whatsapp" checked>WhatsApp</label>
				</fieldset>
				
				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</section>
		<section class="tabela">
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<footer>
		<img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura – 2022</p>
	</footer>
</body>
</html>
